    <!--
  Checking to see if each section of the resume has been changed. If no changes have been made
  to a section of the resume, then that part of the resume does not show up.
  -->

    <script>
        if(document.getElementsByClassName("flex-item").length === 0) {
          d3.selectAll("topContacts").display = "none";
        }
        if(document.getElementsByTagName("h1").length === 0) {
          d3.selectAll("header").display = "none";
        }
        if(document.getElementsByClassName("work-entry").length === 0) {

        }
